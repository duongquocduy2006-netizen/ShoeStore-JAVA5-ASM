<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Hẹn Gặp Lại | ShoeStore</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        :root {
            --bg-body: #050505;
            --accent-red: #e50914;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Background effects */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(229, 9, 20, 0.05) 0%, #050505 70%);
            z-index: -1;
        }

        .logout-card {
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(20px);
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }

        .logout-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-red);
        }

        .icon-box {
            font-size: 64px;
            color: var(--accent-red);
            margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(229, 9, 20, 0.4));
        }

        .main-title {
            font-family: 'Oswald', sans-serif;
            font-size: 36px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-custom {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 15px 30px;
            font-size: 14px;
            transition: var(--transition);
            text-decoration: none;
            display: block;
        }

        .btn-primary-custom {
            background: var(--accent-red);
            color: #fff;
            clip-path: polygon(5% 0, 100% 0, 100% 80%, 95% 100%, 0 100%, 0 20%);
        }

        .btn-primary-custom:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-outline-custom {
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-outline-custom:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .sh-logo {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .sh-logo span {
            color: var(--accent-red);
        }
    </style>
</head>

<body>

    <div class="bg-overlay"></div>

    <div class="sh-logo">Shoe<span>Store</span></div>

    <div class="logout-card animate__animated animate__fadeInUp">
        <div class="icon-box">
            <i class="fa-solid fa-shoe-prints"></i>
        </div>
        <h1 class="main-title">Đã Đăng Xuất</h1>
        <p class="subtitle">Cảm ơn bạn đã ghé thăm ShoeStore. <br> Hẹn gặp lại bạn vào lần mua sắm tới!</p>

        <div class="btn-group">
            <a th:href="@{/login}" class="btn-custom btn-primary-custom">ĐĂNG NHẬP LẠI</a>
            <a th:href="@{/}" class="btn-custom btn-outline-custom">QUAY VỀ TRANG CHỦ</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
