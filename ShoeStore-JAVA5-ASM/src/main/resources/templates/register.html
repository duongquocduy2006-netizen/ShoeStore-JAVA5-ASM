<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Thành Viên | ShoeStore</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* --- 1. VARIABLES (Đồng bộ) --- */
        :root {
            --bg-body: #050505;
            --card-bg: #121212;
            --accent-red: #e50914;
            --accent-cyan: #00f2ff;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border-glass: rgba(255, 255, 255, 0.15);
            --input-bg: #1a1a1a;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- 2. BACKGROUND (Ảnh nền Sneaker Wall) --- */
        .bg-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* Ảnh nền khác với Login một chút để phân biệt: Stack of Nike boxes */
            background: url('https://images.unsplash.com/photo-1556906781-9a412961c28c?q=80&w=2000&auto=format&fit=crop') no-repeat center center/cover;
            filter: grayscale(40%) brightness(0.5);
            z-index: -1;
            animation: zoomSlow 30s infinite alternate;
        }
        @keyframes zoomSlow { from { transform: scale(1); } to { transform: scale(1.1); } }

        .bg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, #050505 10%, rgba(5,5,5,0.8) 100%);
            z-index: -1;
        }

        /* --- 3. REGISTER CARD --- */
        .register-card {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 500px; /* Rộng hơn login xíu để chứa 2 cột */
            padding: 40px 40px;
            border: 1px solid var(--border-glass);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            position: relative;
            border-radius: 0;
        }
        
        .register-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--accent-red);
        }

        /* --- 4. LOGO STYLE --- */
        .main-logo {
            display: inline-flex; align-items: center; justify-content: center;
            text-decoration: none; margin-bottom: 5px;
        }
        .main-logo-icon {
            font-size: 28px; color: var(--accent-red); margin-right: 10px; transform: rotate(-15deg);
        }
        .main-logo-text {
            font-family: 'Oswald', sans-serif; font-size: 36px; font-weight: 700;
            line-height: 1; color: #fff; text-transform: uppercase; letter-spacing: -1px;
        }
        .main-logo-text span { color: var(--accent-red); }

        .brand-subtitle {
            text-align: center; font-size: 13px; color: var(--text-muted);
            margin-bottom: 30px; letter-spacing: 1px; text-transform: uppercase;
        }

        /* --- 5. FORMS --- */
        .form-label {
            font-family: 'Oswald', sans-serif; font-size: 13px; 
            text-transform: uppercase; letter-spacing: 1px; color: var(--text-main);
            margin-bottom: 6px;
        }
        
        .custom-input {
            background: var(--input-bg);
            border: 1px solid #333;
            color: #fff; padding: 12px 15px; border-radius: 0;
            transition: var(--transition); font-size: 14px;
        }
        
        .custom-input:focus {
            background: #222; border-color: var(--accent-red);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.2); color: #fff;
        }
        .custom-input::placeholder { color: #555; font-size: 12px; text-transform: uppercase; }

        /* --- 6. CHECKBOX & LINKS --- */
        .form-check-input {
            background-color: #222; border-color: #444; border-radius: 0; cursor: pointer;
        }
        .form-check-input:checked {
            background-color: var(--accent-red); border-color: var(--accent-red);
        }
        .terms-text { font-size: 12px; color: #888; margin-top: 2px; }
        .terms-text a { color: #fff; text-decoration: underline; transition: 0.3s; }
        .terms-text a:hover { color: var(--accent-red); }

        /* --- 7. BUTTONS --- */
        .btn-register {
            background: var(--accent-red); color: #fff;
            font-family: 'Oswald', sans-serif; font-size: 18px; font-weight: 500;
            text-transform: uppercase; letter-spacing: 2px; border: none;
            width: 100%; padding: 14px; margin-top: 10px;
            transition: var(--transition);
            clip-path: polygon(5% 0, 100% 0, 100% 80%, 95% 100%, 0 100%, 0 20%);
        }
        
        .btn-register:hover {
            background: #fff; color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,255,255,0.2);
        }

        /* --- 8. UTILITIES --- */
        .back-home {
            position: absolute; top: 40px; left: 40px;
            color: #fff; text-decoration: none; font-family: 'Oswald', sans-serif;
            text-transform: uppercase; letter-spacing: 2px; font-size: 14px;
            display: flex; align-items: center; gap: 10px; transition: 0.3s;
            z-index: 10; opacity: 0.8;
        }
        .back-home:hover { color: var(--accent-red); opacity: 1; transform: translateX(-5px); }

        .auth-footer { text-align: center; margin-top: 25px; pt-3; border-top: 1px solid #222; font-size: 13px; color: var(--text-muted); }
        .auth-footer a { color: var(--accent-cyan); text-decoration: none; font-weight: 600; transition: 0.3s; text-transform: uppercase; font-family: 'Oswald', sans-serif; letter-spacing: 1px; }
        .auth-footer a:hover { color: #fff; text-shadow: 0 0 10px var(--accent-cyan); }

        @media (max-width: 576px) {
            .register-card { padding: 30px 20px; max-width: 90%; }
            .main-logo-text { font-size: 30px; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <a th:href="@{/}" class="back-home animate__animated animate__fadeInDown">
        <i class="fa-solid fa-arrow-left-long"></i> Back to Store
    </a>

    <div class="container d-flex justify-content-center">
        <div class="register-card animate__animated animate__fadeInUp">
            
            <div class="text-center">
                <a th:href="@{/}" class="main-logo">
                    <i class="fa-solid fa-shoe-prints main-logo-icon"></i> 
                    <div class="main-logo-text">Shoe<span>Store</span></div>
                </a>
                <p class="brand-subtitle">Join the crew & Get exclusive drops</p>
            </div>

            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control custom-input" placeholder="NGUYEN VAN A">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control custom-input" placeholder="NAME@EXAMPLE.COM">
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control custom-input" placeholder="••••••••">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Confirm</label>
                        <input type="password" class="form-control custom-input" placeholder="••••••••">
                    </div>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                    <label class="form-check-label terms-text" for="termsCheck">
                        I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-register">
                    CREATE ACCOUNT
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <br>
                <a th:href="@{/login}">Login Here <i class="fa fa-arrow-right"></i></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
