<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký | ShoeStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary-color: #000000;      /* Màu đen chủ đạo */
            --accent-color: #d32f2f;       /* Màu đỏ nhấn */
            --text-main: #1a1a1a;
            --text-light: #666666;
            --bg-body: #f4f6f8;
            --border-color: #e5e7eb;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* Để không bị scroll do hình nền trang trí */
        }

        /* --- BACKGROUND BLOBS (Hiệu ứng nền loang màu giống Profile) --- */
        .ambient-blob { position: absolute; filter: blur(80px); z-index: -1; opacity: 0.5; animation: moveBlob 20s infinite alternate; }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #e0e7ff; border-radius: 40% 60% 70% 30%; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #ffdde1; border-radius: 60% 40% 30% 70%; animation-delay: -5s; }
        @keyframes moveBlob { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(30px, 30px) rotate(10deg); } }

        /* --- BUTTON BACK HOME --- */
        .btn-back-home {
            position: absolute;
            top: 30px; left: 30px;
            display: flex; align-items: center; gap: 10px;
            text-decoration: none; color: var(--text-main);
            font-weight: 600; font-size: 14px;
            padding: 12px 24px;
            background: white;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }
        .btn-back-home:hover {
            color: white; 
            background: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        @media (max-width: 576px) { .btn-back-home { top: 20px; left: 20px; padding: 10px 15px; font-size: 13px; span { display: none; } } }

        /* --- MAIN CARD --- */
        .auth-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%; max-width: 500px;
            padding: 50px;
            border-radius: 24px;
            border: 1px solid white;
            box-shadow: var(--glass-shadow);
            position: relative;
            z-index: 1;
        }

        .brand-logo { text-align: center; margin-bottom: 35px; }
        .logo-icon { 
            font-size: 45px; 
            color: var(--primary-color); 
            margin-bottom: 10px; 
            display: inline-block;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        .brand-name { font-size: 28px; font-weight: 800; color: var(--text-main); letter-spacing: -1px; text-transform: uppercase; }
        .brand-desc { color: var(--text-light); font-size: 14px; margin-top: 5px; font-weight: 400; }

        /* --- FORM ELEMENTS --- */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--text-main); font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .form-control {
            width: 100%; padding: 14px 18px; 
            border: 2px solid var(--border-color);
            border-radius: 12px; 
            font-size: 15px; font-family: 'Poppins', sans-serif;
            outline: none; transition: 0.3s ease;
            background: #ffffff;
            color: var(--text-main);
        }
        
        /* Focus effect: Đổi viền sang đen */
        .form-control:focus { 
            border-color: var(--primary-color); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }
        .form-control::placeholder { color: #aaa; font-weight: 400; }
        
        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 480px) { .row-2 { grid-template-columns: 1fr; } }

        /* --- CHECKBOX CUSTOM --- */
        .terms-check { display: flex; align-items: center; gap: 10px; font-size: 14px; color: var(--text-light); cursor: pointer; user-select: none; }
        .terms-check input { 
            width: 18px; height: 18px; 
            accent-color: var(--primary-color); 
            cursor: pointer; 
        }
        .terms-check a { 
            color: var(--text-main); 
            text-decoration: underline; 
            font-weight: 600; 
            transition: 0.2s; 
        }
        .terms-check a:hover { color: var(--accent-color); }

        /* --- BUTTON SUBMIT --- */
        .btn-submit {
            width: 100%; padding: 16px; 
            background: var(--primary-color); /* Nút màu đen */
            color: white; margin-top: 15px;
            border: none; border-radius: 50px; 
            font-weight: 700; font-size: 15px; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .btn-submit:hover { 
            background: var(--accent-color); /* Hover chuyển đỏ */
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(211, 47, 47, 0.3);
        }

        /* --- FOOTER --- */
        .auth-footer { text-align: center; margin-top: 30px; font-size: 14px; color: var(--text-light); border-top: 1px solid #eee; padding-top: 20px; }
        .auth-footer a { color: var(--primary-color); font-weight: 700; text-decoration: none; transition: 0.2s; }
        .auth-footer a:hover { color: var(--accent-color); text-decoration: underline; }

    </style>
</head>
<body>

    <div class="ambient-blob blob-1"></div>
    <div class="ambient-blob blob-2"></div>

    <a th:href="@{/}" class="btn-back-home animate__animated animate__fadeInLeft">
        <i class="bi bi-arrow-left"></i> <span>Trang chủ</span>
    </a>

    <div class="auth-container animate__animated animate__zoomIn">
        <div class="brand-logo">
            <i class="bi bi-box-seam-fill logo-icon"></i> 
            <h1 class="brand-name">Shoe Store</h1>
            <p class="brand-desc">Đăng ký thành viên để nhận ưu đãi độc quyền</p>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label">Họ và tên</label>
                <input type="text" class="form-control" placeholder="Ví dụ: Nguyễn Văn A">
            </div>

            <div class="form-group">
                <label class="form-label">Email đăng nhập</label>
                <input type="email" class="form-control" placeholder="name@example.com">
            </div>

            <div class="row-2">
                <div class="form-group">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label class="form-label">Xác nhận</label>
                    <input type="password" class="form-control" placeholder="••••••••">
                </div>
            </div>

            <div class="form-group">
                <label class="terms-check">
                    <input type="checkbox" required> 
                    <span>Tôi đồng ý với <a href="#">Điều khoản & Chính sách</a></span>
                </label>
            </div>

            <button type="submit" class="btn-submit">
                Đăng Ký Ngay <i class="bi bi-arrow-right-short" style="font-size: 20px; vertical-align: middle;"></i>
            </button>
        </form>

        <div class="auth-footer">
            Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập tại đây</a>
        </div>
    </div>

</body>
</html>
