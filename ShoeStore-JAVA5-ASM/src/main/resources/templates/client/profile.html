<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ cá nhân</title>
    <th:block th:replace="~{client/fragments/head_css :: css}"></th:block> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS GIAO DIỆN MODERN (Copy y hệt bài trước) */
        :root { --primary-gradient: linear-gradient(135deg, #000000 0%, #434343 100%); --accent-gradient: linear-gradient(135deg, #d32f2f 0%, #ff4757 100%); --card-shadow: 0 10px 30px rgba(0,0,0,0.08); --bg-body: #f4f6f8; --radius: 12px; --transition: all 0.3s ease; }
        body { background-color: var(--bg-body); font-family: 'Poppins', sans-serif; color: #444; }
        .profile-sidebar { background: #fff; border-radius: var(--radius); box-shadow: var(--card-shadow); overflow: hidden; }
        .user-header { background: var(--primary-gradient); padding: 30px 20px; text-align: center; color: #fff; }
        .user-avatar { width: 90px; height: 90px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.3); object-fit: cover; margin-bottom: 10px; }
        .list-group-item { border: none; padding: 15px 20px; font-weight: 500; color: #666; border-left: 4px solid transparent; transition: var(--transition); display: flex; align-items: center; text-decoration: none; }
        .list-group-item i { width: 30px; text-align: center; margin-right: 10px; font-size: 16px; }
        .list-group-item:hover { background-color: #f9f9f9; padding-left: 25px; color: #000; }
        .list-group-item.active { background-color: #fff; color: #d32f2f; font-weight: 700; border-left-color: #d32f2f; }
        .list-group-item.active i { color: #d32f2f; }
        .profile-content { background: #fff; border-radius: var(--radius); box-shadow: var(--card-shadow); padding: 40px; min-height: 550px; }
        .section-title { font-size: 20px; font-weight: 700; margin-bottom: 30px; padding-bottom: 10px; border-bottom: 2px solid #f0f0f0; display: inline-block; }
        .form-label { font-size: 13px; font-weight: 600; text-transform: uppercase; color: #777; }
        .form-control { border: 2px solid #eee; border-radius: 8px; padding: 10px 15px; font-size: 14px; transition: var(--transition); }
        .form-control:focus { border-color: #000; box-shadow: none; background: #fff; }
        .btn-save { background: var(--primary-gradient); color: #fff; border: none; padding: 10px 35px; border-radius: 50px; font-weight: 600; transition: var(--transition); }
        .btn-save:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        /* CSS cho 2 trang kia */
        .order-card { border: 1px solid #eee; border-radius: 10px; padding: 20px; margin-bottom: 20px; transition: var(--transition); }
        .order-card:hover { border-color: #d32f2f; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; }
        .status-success { background: #e8f5e9; color: #2e7d32; }
        .status-warning { background: #fff8e1; color: #f57f17; }
        .password-group { position: relative; }
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #aaa; }
    </style>
</head>
<body>
    <div th:replace="~{client/fragments/header :: header}"></div>
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-3">
                <div class="profile-sidebar">
                    <div class="user-header">
                        <img src="https://ui-avatars.com/api/?name=User+Name" class="user-avatar">
                        <h6 class="mb-0 fw-bold">Nguyễn Văn A</h6>
                    </div>
                    <div class="list-group list-group-flush py-2">
                        <a th:href="@{/profile}" class="list-group-item list-group-item-action active">
                            <i class="fa-regular fa-user"></i> Hồ sơ cá nhân
                        </a>
                        <a th:href="@{/orders}" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-box-open"></i> Lịch sử đơn hàng
                        </a>
                        <a th:href="@{/change-password}" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-key"></i> Đổi mật khẩu
                        </a>
                        <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger mt-2 border-top"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="profile-content">
                    <h4 class="section-title">Thông tin cá nhân</h4>
                    <form th:action="@{/profile/update}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6"><label class="form-label">Tên đăng nhập</label><input type="text" class="form-control" value="user123" readonly></div>
                            <div class="col-md-6"><label class="form-label">Họ tên</label><input type="text" class="form-control" value="Nguyễn Văn A"></div>
                            </div>
                        <div class="mt-4 text-end"><button type="submit" class="btn-save">Lưu thay đổi</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
