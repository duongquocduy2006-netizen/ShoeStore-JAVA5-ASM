<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách yêu thích | ShoeStore</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-body: #050505;
            --card-bg: #121212;
            --accent-red: #e50914;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border-glass: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        h4,
        .btn-font {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        /* --- PAGE HEADER --- */
        .page-header {
            padding: 50px 0;
            border-bottom: 1px solid var(--border-glass);
            margin-bottom: 40px;
            background: linear-gradient(to bottom, #0a0a0a, #050505);
            position: relative;
        }

        .header-title {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .header-desc {
            color: var(--text-muted);
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        /* --- FAVOURITE CARD --- */
        .fav-card {
            background: var(--card-bg);
            border: 1px solid var(--border-glass);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
        }

        .fav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: #444;
        }

        /* Image Area */
        .fav-img-box {
            position: relative;
            padding-top: 100%;
            /* Tỉ lệ 1:1 */
            background: #1a1a1a;
            overflow: hidden;
        }

        .fav-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .fav-card:hover .fav-img {
            transform: scale(1.08);
        }

        /* Remove Button (X) */
        .btn-remove-fav {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transition: 0.3s;
            font-size: 14px;
        }

        .btn-remove-fav:hover {
            background: var(--accent-red);
            border-color: var(--accent-red);
            transform: rotate(90deg);
        }

        /* Stock Badge */
        .stock-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 5px 8px;
            border-radius: 4px;
            z-index: 2;
            letter-spacing: 0.5px;
        }

        .in-stock {
            background: #fff;
            color: #000;
        }

        .out-stock {
            background: #333;
            color: #888;
            border: 1px solid #444;
        }

        /* Card Body */
        .fav-body {
            padding: 20px 15px;
            text-align: center;
        }

        .fav-brand {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .fav-title {
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            margin: 0 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .fav-title a {
            color: #fff;
            text-decoration: none;
            transition: 0.2s;
        }

        .fav-title a:hover {
            color: var(--accent-red);
        }

        .fav-price {
            font-weight: 600;
            color: #fff;
            font-size: 15px;
            margin-bottom: 15px;
            display: block;
        }

        .price-sale {
            color: var(--accent-red);
            margin-right: 5px;
        }

        .price-del {
            color: #555;
            text-decoration: line-through;
            font-size: 13px;
        }

        /* Action Button */
        .btn-move-cart {
            width: 100%;
            background: transparent;
            color: #fff;
            border: 1px solid var(--border-glass);
            padding: 10px;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn-move-cart:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #333;
            color: #555;
        }

        .btn-disabled:hover {
            background: transparent;
            color: #555;
            border-color: #333;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 0;
            display: none;
            /* Dùng JS để hiện nếu list rỗng */
        }

        .empty-icon {
            font-size: 50px;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-back-shop {
            background: var(--accent-red);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-back-shop:hover {
            background: #b20710;
            transform: translateY(-3px);
            color: #fff;
        }
    </style>
</head>

<body>

    <div th:replace="~{client/fragments/header :: header}"></div>

    <div class="page-header">
        <div class="container text-center">
            <h1 class="header-title animate__animated animate__fadeInDown">YOUR FAVOURITES</h1>
            <p class="header-desc animate__animated animate__fadeInUp"
                th:text="${'Bộ sưu tập cá nhân (' + (favourites != null ? favourites.size() : 0) + ' sản phẩm)'}">
                Bộ sưu tập cá nhân (0 sản phẩm)
            </p>
        </div>
    </div>

    <div class="container pb-5">

        <!-- Favorites Grid -->
        <div class="row g-4" id="favGrid"
            th:style="${favourites != null and !favourites.isEmpty() ? 'display: flex;' : 'display: none;'}">

            <div th:each="fav : ${favourites}" class="col-lg-3 col-md-4 col-6 animate__animated animate__fadeInUp">
                <div class="fav-card">
                    <button class="btn-remove-fav js-remove-fav" th:data-id="${fav.product.id}" title="Xóa"><i
                            class="fa fa-times"></i></button>
                    <div class="fav-img-box">
                        <span class="stock-badge in-stock" th:if="${fav.product.status == 1}">Còn hàng</span>
                        <span class="stock-badge out-stock" th:if="${fav.product.status != 1}">Hết hàng</span>

                        <!-- Hiển thị ảnh: Lấy ảnh primary đầu tiên nếu có -->
                        <img th:if="${fav.product.images != null and !fav.product.images.isEmpty()}"
                            th:src="${fav.product.images.iterator().next().imageUrl}" class="fav-img">
                        <img th:if="${fav.product.images == null or fav.product.images.isEmpty()}"
                            src="https://via.placeholder.com/300x300?text=No+Image" class="fav-img">
                    </div>
                    <div class="fav-body">
                        <div class="fav-brand" th:text="${fav.product.brandName}">Brand</div>
                        <h4 class="fav-title">
                            <a th:href="@{/details(id=${fav.product.id})}" th:text="${fav.product.productName}">Product
                                Name</a>
                        </h4>
                        <!-- Giả định không có giá sale trong model hiện tại, chỉ hiện giá cơ bản nếu có -->
                        <div class="fav-price"
                            th:text="${fav.product.variants != null && !fav.product.variants.isEmpty() ? #numbers.formatDecimal(fav.product.variants.iterator().next().price, 0, 'COMMA', 0, 'POINT') + '₫' : 'Liên hệ'}">
                            2.500.000đ</div>

                        <button th:if="${fav.product.status == 1}" class="btn-move-cart"><i
                                class="fa fa-cart-plus me-2"></i> Thêm vào giỏ</button>
                        <button th:if="${fav.product.status != 1}" class="btn-move-cart btn-disabled" disabled>Hết
                            hàng</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Empty State (Sẽ hiện khi không có sản phẩm nào) -->
        <div class="empty-state" id="emptyState"
            th:style="${favourites == null or favourites.isEmpty() ? 'display: block;' : 'display: none;'}">
            <i class="fa-regular fa-heart empty-icon"></i>
            <h3 class="mb-3">DANH SÁCH TRỐNG</h3>
            <p class="text-muted mb-4">Bạn chưa lưu sản phẩm nào vào danh sách yêu thích.</p>
            <a th:href="@{/}" class="btn-back-shop">KHÁM PHÁ CỬA HÀNG</a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // AJAX: Xóa sản phẩm
        document.querySelectorAll('.js-remove-fav').forEach(btn => {
            btn.addEventListener('click', function () {
                const productId = this.getAttribute('data-id');
                const cardCol = this.closest('.col-lg-3');

                fetch('/api/favourites/remove/' + productId, {
                    method: 'POST',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                })
                    .then(response => response.text())
                    .then(data => {
                        if (data === 'success') {
                            cardCol.classList.add('animate__fadeOut');
                            setTimeout(() => {
                                cardCol.remove();
                                // Check nếu hết sản phẩm thì hiện Empty State
                                const items = document.querySelectorAll('.fav-card');
                                if (items.length === 0) {
                                    if (document.getElementById('favGrid')) document.getElementById('favGrid').style.display = 'none';
                                    document.getElementById('emptyState').style.display = 'block';
                                    document.querySelector('.header-desc').textContent = 'Bộ sưu tập cá nhân (0 sản phẩm)';
                                } else {
                                    document.querySelector('.header-desc').textContent = `Bộ sưu tập cá nhân (${items.length} sản phẩm)`;
                                }
                            }, 500);
                        } else {
                            alert('Có lỗi xảy ra khi xóa sản phẩm khỏi danh sách yêu thích.');
                        }
                    })
                    .catch(err => {
                        console.error('Error:', err);
                    });
            });
        });
    </script>
</body>
