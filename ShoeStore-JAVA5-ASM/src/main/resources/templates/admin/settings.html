<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cài Đặt Hệ Thống | ShoeStore</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* --- CSS GỐC ĐỒNG BỘ --- */
        :root {
            --primary: #4f46e5;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); font-size: 14px; }
        .admin-wrapper { display: flex; min-height: 100vh; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; width: calc(100% - 280px); }
        .content-body { padding: 30px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .page-title { font-size: 24px; font-weight: 700; color: var(--text-main); }

        /* --- LAYOUT GRID --- */
        .settings-grid {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Cột trái to gấp đôi cột phải */
            gap: 24px;
        }

        /* CARD STYLE */
        .card-box {
            background: var(--bg-card); border-radius: var(--radius);
            box-shadow: var(--shadow); padding: 24px; margin-bottom: 24px;
            border: 1px solid var(--border);
        }
        .card-title {
            font-size: 16px; font-weight: 700; color: var(--text-main);
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #f1f5f9;
            display: flex; align-items: center; gap: 8px;
        }

        /* FORM ELEMENTS */
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-main); }
        .form-control {
            width: 100%; padding: 10px 12px; border: 1px solid var(--border);
            border-radius: 8px; font-size: 14px; outline: none; transition: 0.2s;
            color: var(--text-main);
        }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        
        textarea.form-control { resize: vertical; min-height: 80px; }

        /* UPLOAD LOGO AREA */
        .logo-upload-area {
            display: flex; align-items: center; gap: 20px;
        }
        .current-logo {
            width: 80px; height: 80px; border-radius: 12px; object-fit: cover;
            border: 2px dashed var(--border); padding: 4px;
        }
        .btn-upload {
            padding: 8px 16px; background: #f1f5f9; color: var(--text-main);
            border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-weight: 500;
        }
        .btn-upload:hover { background: #e2e8f0; }

        /* --- CUSTOM TOGGLE SWITCH (Nút gạt) --- */
        .switch-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .switch-label { font-weight: 500; }
        .switch-desc { font-size: 12px; color: var(--text-light); display: block; }
        
        .toggle-switch {
            position: relative; width: 44px; height: 24px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e1; transition: .4s; border-radius: 24px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 3px; bottom: 3px; background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* BUTTONS */
        .btn-save {
            background: var(--primary); color: white; border: none;
            padding: 12px 24px; border-radius: 8px; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .btn-save:hover { background: #4338ca; transform: translateY(-1px); }

    </style>
</head>
<body>

    <div class="admin-wrapper">
        <aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>

        <div class="main-content">
            <header th:replace="~{admin/fragments/header :: header}"></header>

            <main class="content-body">
                
                <div class="page-header">
                    <h1 class="page-title">Cài Đặt Hệ Thống</h1>
                    <button class="btn-save">
                        <i class="bi bi-floppy2-fill"></i> Lưu thay đổi
                    </button>
                </div>

                <form class="settings-grid">
                    
                    <div class="left-col">
                        
                        <div class="card-box">
                            <h3 class="card-title"><i class="bi bi-shop"></i> Thông tin cửa hàng</h3>
                            
                            <div class="form-group">
                                <label class="form-label">Logo cửa hàng</label>
                                <div class="logo-upload-area">
                                    <img src="https://via.placeholder.com/80" class="current-logo">
                                    <div>
                                        <button type="button" class="btn-upload">Chọn ảnh mới</button>
                                        <p style="font-size: 11px; color: #64748b; margin-top: 5px;">Hỗ trợ PNG, JPG (Tối đa 2MB)</p>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Tên cửa hàng</label>
                                <input type="text" class="form-control" value="ShoeStore Premium" placeholder="Nhập tên cửa hàng">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Mô tả ngắn (SEO)</label>
                                <textarea class="form-control" placeholder="Mô tả cửa hàng hiển thị trên Google...">Chuyên cung cấp giày chính hãng, uy tín số 1 Việt Nam.</textarea>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Email liên hệ</label>
                                <input type="email" class="form-control" value="contact@shoestore.com">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Số điện thoại hotline</label>
                                <input type="text" class="form-control" value="1900 1000">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" value="Tòa nhà FPT Polytechnic, Cần Thơ">
                            </div>
                        </div>

                        <div class="card-box">
                            <h3 class="card-title"><i class="bi bi-share"></i> Mạng xã hội</h3>
                            <div class="form-group">
                                <label class="form-label"><i class="bi bi-facebook" style="color: #1877f2;"></i> Facebook URL</label>
                                <input type="text" class="form-control" placeholder="https://facebook.com/...">
                            </div>
                            <div class="form-group">
                                <label class="form-label"><i class="bi bi-instagram" style="color: #e4405f;"></i> Instagram URL</label>
                                <input type="text" class="form-control" placeholder="https://instagram.com/...">
                            </div>
                        </div>
                    </div>

                    <div class="right-col">
                        
                        <div class="card-box">
                            <h3 class="card-title"><i class="bi bi-shield-lock"></i> Đổi mật khẩu Admin</h3>
                            <div class="form-group">
                                <label class="form-label">Mật khẩu hiện tại</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>

                        <div class="card-box">
                            <h3 class="card-title"><i class="bi bi-sliders"></i> Cấu hình</h3>
                            
                            <div class="switch-group">
                                <div>
                                    <span class="switch-label">Chế độ bảo trì</span>
                                    <span class="switch-desc">Chỉ Admin mới có thể truy cập web</span>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>

                            <div class="switch-group">
                                <div>
                                    <span class="switch-label">Gửi Email thông báo</span>
                                    <span class="switch-desc">Nhận email khi có đơn hàng mới</span>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>

                            <div class="switch-group">
                                <div>
                                    <span class="switch-label">Cho phép đăng ký</span>
                                    <span class="switch-desc">Khách hàng mới có thể tạo tài khoản</span>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                    </div>
                </form>

            </main>
        </div>
    </div>

</body>
</html>
