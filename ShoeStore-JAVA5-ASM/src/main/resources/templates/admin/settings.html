<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cài Đặt Hệ Thống | ShoeStore Professional</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* --- THEME CONFIGURATION --- */
        :root {
            --bg-body: #050505;
            --bg-card: #121212;
            --accent-red: #e50914;
            --accent-cyan: #00f2ff;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border-glass: rgba(255, 255, 255, 0.08);
            --radius: 6px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-size: 14px;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        /* --- LAYOUT --- */
        .admin-wrapper { display: flex; min-height: 100vh; }
        
        /* MAIN CONTENT */
        .main-content {
            flex-grow: 1; 
            margin-left: 260px;
            padding: 30px 40px;
            background-image: radial-gradient(circle at 50% 50%, rgba(229, 9, 20, 0.05) 0%, transparent 40%);
            display: flex;
            flex-direction: column;
        }

        /* --- PAGE HEADER --- */
        .page-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px; }
        .page-title { font-size: 32px; font-weight: 700; margin: 0; line-height: 1; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .sub-title { font-size: 13px; color: var(--accent-cyan); font-weight: 600; letter-spacing: 2px; display: block; margin-bottom: 5px; }

        /* BUTTON STYLE */
        .btn-neon {
            background: var(--accent-red); color: white; border: none; padding: 12px 30px;
            font-family: 'Oswald', sans-serif; letter-spacing: 1px; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            font-weight: 600; text-decoration: none;
        }
        .btn-neon:hover {
            background: #fff; color: #000; box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        /* --- GRID LAYOUT --- */
        .settings-grid {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Cột trái lớn gấp đôi */
            gap: 30px;
        }

        /* CARD BOX */
        .card-box {
            background: var(--bg-card); border: 1px solid var(--border-glass);
            border-radius: var(--radius); padding: 30px; margin-bottom: 30px;
            position: relative;
        }
        .card-box::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, var(--accent-cyan), transparent); opacity: 0.5;
        }

        .card-title {
            font-family: 'Oswald'; font-size: 18px; color: #fff; margin-bottom: 25px;
            border-bottom: 1px solid #333; padding-bottom: 15px; letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px;
        }
        .card-title i { color: var(--accent-cyan); }

        /* FORM ELEMENTS */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; color: var(--text-muted); margin-bottom: 8px; font-size: 13px; font-weight: 500; }
        
        .form-control {
            width: 100%; background: #050505; border: 1px solid #333; padding: 12px 15px;
            color: #fff; outline: none; transition: 0.3s; border-radius: 4px; font-family: 'Poppins';
        }
        .form-control:focus { border-color: var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        
        textarea.form-control { resize: vertical; min-height: 100px; line-height: 1.6; }

        /* UPLOAD LOGO */
        .logo-upload-area { display: flex; align-items: center; gap: 20px; }
        .current-logo {
            width: 80px; height: 80px; border-radius: 50%; object-fit: cover;
            border: 2px solid #333; padding: 2px; background: #000;
        }
        .btn-upload {
            padding: 8px 20px; background: transparent; border: 1px solid #333; color: #ccc;
            font-size: 12px; cursor: pointer; text-transform: uppercase; font-family: 'Oswald'; letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-upload:hover { border-color: #fff; color: #fff; }

        /* TOGGLE SWITCH (NEON) */
        .switch-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid #222; padding-bottom: 15px; }
        .switch-group:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        
        .switch-label { font-weight: 600; color: #fff; display: block; margin-bottom: 4px; }
        .switch-desc { font-size: 11px; color: #666; }
        
        .toggle-switch { position: relative; width: 50px; height: 26px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px;
            background-color: #888; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 242, 255, 0.4); }
        input:checked + .slider:before { transform: translateX(24px); background-color: #000; }

    </style>
</head>
<body>

    <div class="admin-wrapper">
        
        <aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>

        <div class="main-content">
            
            <header th:replace="~{admin/fragments/header :: header}"></header>

            <main class="content-body">
                
                <div class="page-header" style="margin-top: 20px;">
                    <div>
                        <span class="sub-title"><i class="bi bi-gear-fill"></i> SYSTEM CONFIG</span>
                        <h1 class="page-title font-oswald">CÀI ĐẶT HỆ THỐNG</h1>
                    </div>
                    <button class="btn-neon">
                        <i class="bi bi-save"></i> LƯU THAY ĐỔI
                    </button>
                </div>

                <form class="settings-grid">
                    
                    <div class="left-col">
                        
                        <div class="card-box">
                            <h3 class="card-title"><i class="bi bi-shop"></i> THÔNG TIN CỬA HÀNG</h3>
                            
                            <div class="form-group">
                                <label class="form-label">Logo thương hiệu</label>
                                <div class="logo-upload-area">
                                    <div class="current-logo" style="display:flex; align-items:center; justify-content:center; color:#fff; font-weight:bold; font-size:20px;">S</div>
                                    <div>
                                        <button type="button" class="btn-upload">Tải ảnh lên</button>
                                        <p style="font-size: 11px; color: #555; margin-top: 5px;">Hỗ trợ PNG, JPG (Max 2MB)</p>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Tên cửa hàng</label>
                                <input type="text" class="form-control" value="ShoeStore Premium" placeholder="Nhập tên cửa hàng">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Mô tả ngắn (SEO)</label>
                                <textarea class="form-control" placeholder="Mô tả cửa hàng hiển thị trên Google...">Chuyên cung cấp giày chính hãng, uy tín số 1 Việt Nam.</textarea>
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                <div class="form-group">
                                    <label class="form-label">Email liên hệ</label>
                                    <input type="email" class="form-control" value="contact@shoestore.com">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Hotline</label>
                                    <input type="text" class="form-control" value="1900 1000">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" value="Tòa nhà FPT Polytechnic, Cần Thơ">
                            </div>
                        </div>

                        <div class="card-box">
                            <h3 class="card-title"><i class="bi bi-share"></i> MẠNG XÃ HỘI</h3>
                            <div class="form-group">
                                <label class="form-label"><i class="bi bi-facebook" style="color: #1877f2;"></i> Facebook URL</label>
                                <input type="text" class="form-control" placeholder="https://facebook.com/...">
                            </div>
                            <div class="form-group">
                                <label class="form-label"><i class="bi bi-instagram" style="color: #e4405f;"></i> Instagram URL</label>
                                <input type="text" class="form-control" placeholder="https://instagram.com/...">
                            </div>
                        </div>
                    </div>

                    <div class="right-col">
                        
                        <div class="card-box">
                            <h3 class="card-title"><i class="bi bi-shield-lock"></i> ĐỔI MẬT KHẨU ADMIN</h3>
                            <div class="form-group">
                                <label class="form-label">Mật khẩu hiện tại</label>
                                <input type="password" class="form-control" placeholder="••••••">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control" placeholder="••••••">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control" placeholder="••••••">
                            </div>
                        </div>

                        <div class="card-box">
                            <h3 class="card-title"><i class="bi bi-sliders"></i> CẤU HÌNH</h3>
                            
                            <div class="switch-group">
                                <div>
                                    <span class="switch-label">Chế độ bảo trì</span>
                                    <span class="switch-desc">Chỉ Admin mới có thể truy cập web</span>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>

                            <div class="switch-group">
                                <div>
                                    <span class="switch-label">Gửi Email thông báo</span>
                                    <span class="switch-desc">Nhận email khi có đơn hàng mới</span>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>

                            <div class="switch-group">
                                <div>
                                    <span class="switch-label">Cho phép đăng ký</span>
                                    <span class="switch-desc">Khách hàng mới có thể tạo tài khoản</span>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                    </div>
                </form>

            </main>
        </div>
    </div>

</body>
</html>
