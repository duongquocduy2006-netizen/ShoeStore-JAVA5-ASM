spring.application.name=ShoeStore-JAVA5-ASM
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SHOESTORE;encrypt=false;
spring.datasource.username=sa
spring.datasource.password=sa2025
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Bật tính năng nhận file Multipart
spring.servlet.multipart.enabled=true

# Giới hạn dung lượng tối đa của 1 file (ví dụ: 10MB)
spring.servlet.multipart.max-file-size=100MB

# Giới hạn dung lượng tối đa của toàn bộ form gửi lên (bao gồm cả chữ + ảnh)
server.tomcat.max-http-form-post-size=150MB