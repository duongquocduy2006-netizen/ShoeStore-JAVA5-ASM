<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập | ShoeStore</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* --- 1. VARIABLES (Đồng bộ với Home) --- */
        :root {
            --bg-body: #050505;
            --card-bg: #121212;
            --accent-red: #e50914;
            --accent-cyan: #00f2ff;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border-glass: rgba(255, 255, 255, 0.15);
            --input-bg: #1a1a1a;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* Ngăn scroll */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- 2. BACKGROUND & OVERLAY --- */
        .bg-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* Ảnh nền Jordan 1 cực ngầu */
            background: url('https://static.nike.com/a/images/f_auto/dpr_1.3,cs_srgb/w_1423,c_limit/6f8e7960-466d-4952-a39c-482087596d66/jordan-1-lost-and-found-chicago-release-date.jpg') no-repeat center center/cover;
            filter: grayscale(30%) brightness(0.6);
            z-index: -1;
            animation: zoomSlow 30s infinite alternate;
        }
        @keyframes zoomSlow { from { transform: scale(1); } to { transform: scale(1.1); } }

        .bg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, #050505 0%, rgba(5,5,5,0.7) 100%);
            z-index: -1;
        }

        /* --- 3. LOGIN CARD --- */
        .login-card {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            border: 1px solid var(--border-glass);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            /* Góc vuông nam tính */
            border-radius: 0; 
        }
        
        /* Hiệu ứng viền đỏ chạy trên đầu card */
        .login-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--accent-red);
        }

        /* --- 4. LOGO STYLE (GIỐNG HEADER) --- */
        .main-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .main-logo-icon {
            font-size: 32px;
            color: var(--accent-red);
            margin-right: 12px;
            transform: rotate(-15deg);
        }

        .main-logo-text {
            font-family: 'Oswald', sans-serif;
            font-size: 42px;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .main-logo-text span {
            color: var(--accent-red);
        }

        .brand-subtitle {
            text-align: center; font-size: 13px; color: var(--text-muted);
            margin-bottom: 35px; letter-spacing: 2px; text-transform: uppercase; font-weight: 500;
        }

        /* --- 5. FORMS --- */
        .form-label {
            font-family: 'Oswald', sans-serif; font-size: 14px; 
            text-transform: uppercase; letter-spacing: 1px; color: var(--text-main);
            margin-bottom: 8px;
        }
        
        .custom-input {
            background: var(--input-bg);
            border: 1px solid #333;
            color: #fff;
            padding: 12px 15px;
            border-radius: 0;
            transition: var(--transition);
            font-size: 14px;
        }
        
        .custom-input:focus {
            background: #222;
            border-color: var(--accent-red);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.2);
            color: #fff;
        }
        .custom-input::placeholder { color: #555; font-size: 13px; text-transform: uppercase; }

        /* --- 6. BUTTONS --- */
        .btn-login {
            background: var(--accent-red); color: #fff;
            font-family: 'Oswald', sans-serif; font-size: 18px; font-weight: 500;
            text-transform: uppercase; letter-spacing: 2px; border: none;
            width: 100%; padding: 14px; margin-top: 15px;
            transition: var(--transition);
            /* Cắt góc tạo hình khối giống nút Home */
            clip-path: polygon(5% 0, 100% 0, 100% 80%, 95% 100%, 0 100%, 0 20%);
        }
        
        .btn-login:hover {
            background: #fff; color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,255,255,0.2);
        }

        .btn-google {
            background: transparent; color: #fff;
            border: 1px solid #444; width: 100%; padding: 12px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-top: 20px; transition: var(--transition);
            font-size: 13px; text-transform: uppercase; letter-spacing: 1px; font-family: 'Oswald', sans-serif;
        }
        .btn-google:hover {
            border-color: #fff; background: #fff; color: #000;
        }

        /* --- 7. UTILITIES & FOOTER --- */
        .back-home {
            position: absolute; top: 40px; left: 40px;
            color: #fff; text-decoration: none; font-family: 'Oswald', sans-serif;
            text-transform: uppercase; letter-spacing: 2px; font-size: 14px;
            display: flex; align-items: center; gap: 10px; transition: 0.3s;
            z-index: 10; opacity: 0.8;
        }
        .back-home:hover { color: var(--accent-red); opacity: 1; transform: translateX(-5px); }

        .divider {
            display: flex; align-items: center; text-align: center; margin: 30px 0; color: #444;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; border-bottom: 1px solid #333;
        }
        .divider span { padding: 0 15px; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }

        .auth-footer { text-align: center; margin-top: 30px; font-size: 13px; color: var(--text-muted); }
        .auth-footer a { color: var(--accent-cyan); text-decoration: none; font-weight: 600; transition: 0.3s; text-transform: uppercase; font-family: 'Oswald', sans-serif; letter-spacing: 1px; }
        .auth-footer a:hover { color: #fff; text-shadow: 0 0 10px var(--accent-cyan); }
        
        .form-check-input {
            background-color: #222; border-color: #444; border-radius: 0;
        }
        .form-check-input:checked {
            background-color: var(--accent-red); border-color: var(--accent-red);
        }
        .forgot-pass { color: #777; text-decoration: none; font-size: 12px; transition: 0.3s; text-transform: uppercase; letter-spacing: 0.5px; }
        .forgot-pass:hover { color: var(--accent-red); }

        /* Responsive Mobile */
        @media (max-width: 576px) {
            .login-card { padding: 40px 25px; max-width: 90%; }
            .main-logo-text { font-size: 36px; }
            .back-home { top: 20px; left: 20px; font-size: 12px; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <a th:href="@{/}" class="back-home animate__animated animate__fadeInDown">
        <i class="fa-solid fa-arrow-left-long"></i> Back to Store
    </a>

    <div class="container d-flex justify-content-center">
        <div class="login-card animate__animated animate__fadeInUp">
            
            <div class="text-center">
                <a th:href="@{/}" class="main-logo">
                    <i class="fa-solid fa-shoe-prints main-logo-icon"></i> 
                    <div class="main-logo-text">Shoe<span>Store</span></div>
                </a>
                <p class="brand-subtitle">Welcome back to the game</p>
            </div>

            <form>
                <div class="mb-3">
                    <label class="form-label">Email / Username</label>
                    <input type="text" class="form-control custom-input" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control custom-input" placeholder="Enter password">
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-white-50" for="rememberMe" style="font-size: 13px;">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">
                    Đăng Nhập
                </button>
            </form>

            <div class="divider"><span>Or continue with</span></div>

            <button class="btn-google">
                <i class="fa-brands fa-google"></i> &nbsp; Google Account
            </button>

            <div class="auth-footer">
                New to ShoeStore? <br>
                <a th:href="@{/register}">Create Account Now <i class="fa fa-arrow-right"></i></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
