<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cửa hàng | ShoeStore</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-body: #050505;
            --card-bg: #121212;
            --border-glass: rgba(255, 255, 255, 0.1);
            --accent-red: #e50914;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3, h4, h5, .brand-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; }

        /* --- SHOP LAYOUT --- */
        .shop-banner {
            height: 200px;
            background: linear-gradient(to right, #000000, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-glass);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .shop-banner::after {
            content: 'COLLECTION 2026';
            position: absolute;
            font-size: 100px;
            font-weight: 800;
            color: rgba(255,255,255,0.03);
            white-space: nowrap;
            font-family: 'Oswald', sans-serif;
        }

        .shop-title { font-size: 40px; font-weight: 700; letter-spacing: 2px; position: relative; z-index: 2; }

        /* --- SIDEBAR FILTERS --- */
        .filter-sidebar {
            background: var(--card-bg);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 25px;
            position: sticky;
            top: 100px;
        }

        .filter-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }

        .filter-group { margin-bottom: 25px; }
        .filter-title { font-size: 14px; font-weight: 600; text-transform: uppercase; margin-bottom: 15px; color: #ccc; }

        /* Custom Checkbox */
        .custom-checkbox {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-muted);
            transition: 0.2s;
        }
        .custom-checkbox:hover { color: #fff; }
        .custom-checkbox input { display: none; }
        .checkmark {
            height: 16px; width: 16px;
            background-color: #222;
            border: 1px solid #444;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            border-radius: 3px;
            position: relative;
        }
        .custom-checkbox input:checked ~ .checkmark { background-color: var(--accent-red); border-color: var(--accent-red); }
        .custom-checkbox input:checked ~ .checkmark::after {
            content: ''; position: absolute; left: 5px; top: 1px; width: 4px; height: 9px;
            border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg);
        }
        .custom-checkbox input:checked ~ span { color: #fff; font-weight: 500; }

        /* Price Range (Simplified) */
        .price-inputs { display: flex; gap: 10px; align-items: center; }
        .price-input {
            width: 100%; background: #000; border: 1px solid #333;
            color: #fff; padding: 5px 10px; font-size: 13px; border-radius: 4px; text-align: center;
        }
        .filter-btn {
            width: 100%; background: #fff; color: #000; font-family: 'Oswald', sans-serif;
            border: none; padding: 10px; font-weight: 700; text-transform: uppercase; margin-top: 10px;
            transition: 0.2s;
        }
        .filter-btn:hover { background: var(--accent-red); color: #fff; }

        /* --- PRODUCT CARD --- */
        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: #444;
        }

        .card-img-wrapper {
            position: relative;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            overflow: hidden;
            background: #1a1a1a;
        }

        .card-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .card-img { transform: scale(1.1); }

        /* Badges */
        .card-badge {
            position: absolute; top: 10px; left: 10px;
            padding: 4px 10px; font-size: 11px; font-weight: 700; text-transform: uppercase;
            border-radius: 2px; z-index: 2;
        }
        .badge-new { background: #ffd700; color: #000; }
        .badge-sale { background: var(--accent-red); color: #fff; }

        /* Overlay Actions */
        .card-actions {
            position: absolute; bottom: -50px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 10px;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            transition: 0.3s ease;
            opacity: 0;
        }
        .product-card:hover .card-actions { bottom: 0; opacity: 1; }

        .action-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: #fff; color: #000;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 16px;
            transition: 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .action-btn:hover { background: var(--accent-red); color: #fff; transform: scale(1.1); }

        /* Card Info */
        .card-body { padding: 15px; }
        .product-brand { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .product-title {
            font-size: 15px; font-weight: 600; margin: 5px 0;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .product-title a { color: #fff; text-decoration: none; transition: 0.2s; }
        .product-title a:hover { color: var(--accent-red); }

        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .price { font-family: 'Oswald', sans-serif; font-size: 18px; color: #fff; font-weight: 500; }
        .price-old { font-size: 13px; color: #666; text-decoration: line-through; margin-right: 5px; }
        .rating { font-size: 12px; color: #ffd700; }

        /* --- TOOLBAR & PAGINATION --- */
        .shop-toolbar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding: 15px;
            background: var(--card-bg); border-radius: 8px; border: 1px solid var(--border-glass);
        }
        .form-select-dark {
            background-color: #000; color: #fff; border: 1px solid #333;
            font-size: 14px; padding: 8px 30px 8px 10px;
        }
        
        .pagination-dark .page-link {
            background: #121212; border-color: #333; color: #fff; margin: 0 3px; border-radius: 4px;
        }
        .pagination-dark .page-link:hover, .pagination-dark .page-item.active .page-link {
            background: var(--accent-red); border-color: var(--accent-red); color: #fff;
        }

    </style>
</head>
<body>
