<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu & Bảo mật</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        /* --- COPY CORE VARIABLES & STYLES --- */
        :root {
            --bg-color: #f0f2f5;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --text-dark: #1a1a1a;
            --accent-gradient: linear-gradient(135deg, #FF3B3B 0%, #FF8E53 100%);
            --accent-color: #FF3B3B;
            --success-color: #00b894;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Outfit', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Ambient Blobs */
        .ambient-blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: moveBlob 20s infinite alternate;
        }

        .blob-1 {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: #ffdee9;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }

        .blob-2 {
            bottom: 10%;
            right: 10%;
            width: 350px;
            height: 350px;
            background: #c9efff;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation-delay: -5s;
        }

        @keyframes moveBlob {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(50px, 50px) rotate(20deg);
            }
        }

        /* Glass Panel */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            overflow: hidden;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            height: 100%;
        }

        /* Sidebar Styles */
        .profile-cover {
            height: 120px;
            background: var(--accent-gradient);
            position: relative;
        }

        .user-block {
            margin-top: -60px;
            text-align: center;
            position: relative;
            z-index: 2;
            padding-bottom: 20px;
        }

        .user-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 25px rgba(255, 59, 59, 0.3);
            transition: 0.5s;
        }

        .user-avatar:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .vip-crown {
            position: absolute;
            top: -15px;
            right: -5px;
            font-size: 24px;
            color: #FFD700;
            animation: floatCrown 3s ease-in-out infinite;
        }

        @keyframes floatCrown {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 16px 30px;
            color: #555;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            border-radius: 0 50px 50px 0;
            margin-right: 20px;
        }

        .menu-link i {
            width: 35px;
            font-size: 18px;
            color: #999;
            transition: 0.3s;
        }

        .menu-link:hover {
            background: rgba(255, 59, 59, 0.05);
            color: var(--accent-color);
            padding-left: 35px;
        }

        .menu-link:hover i {
            color: var(--accent-color);
            transform: scale(1.2);
        }

        .menu-link.active {
            background: linear-gradient(90deg, rgba(255, 59, 59, 0.1), transparent);
            color: var(--accent-color);
            border-left: 4px solid var(--accent-color);
        }

        .menu-link.active i {
            color: var(--accent-color);
        }

        /* --- STYLES FOR PASSWORD FORM --- */
        .content-header h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 32px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: inline-block;
        }

        /* Floating Label Input & Toggle */
        .float-input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .float-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            /* Padding phải rộng để né icon mắt */
            border: 2px solid transparent;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }

        .float-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 5px 20px rgba(255, 59, 59, 0.15);
        }

        .float-input:not(:placeholder-shown)+label,
        .float-input:focus+label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            background: #fff;
            padding: 0 8px;
            color: var(--accent-color);
            font-weight: 700;
        }

        .float-label {
            position: absolute;
            left: 20px;
            top: 17px;
            color: #999;
            pointer-events: none;
            transition: 0.3s;
            font-size: 15px;
            font-weight: 500;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            z-index: 10;
            transition: 0.3s;
            padding: 5px;
        }

        .toggle-password:hover {
            color: var(--accent-color);
        }

        /* Password Strength Bar */
        .password-strength {
            height: 4px;
            width: 100%;
            background: #eee;
            border-radius: 2px;
            margin-top: -15px;
            margin-bottom: 25px;
            overflow: hidden;
            display: none;
            /* Hiện khi gõ */
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: 0.3s;
            background: var(--accent-color);
        }

        /* Security Tips Box */
        .security-tip {
            background: rgba(255, 255, 255, 0.4);
            border-left: 4px solid var(--accent-color);
            padding: 15px 20px;
            border-radius: 0 12px 12px 0;
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Button Super */
        .btn-super {
            background: var(--text-dark);
            color: #fff;
            padding: 15px 50px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: 0.4s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .btn-super::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--accent-gradient);
            z-index: -1;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50px;
        }

        .btn-super:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 59, 59, 0.4);
        }

        .btn-super:hover::before {
            width: 100%;
        }
    </style>
</head>

<body>
    <div th:replace="~{client/fragments/header :: header}"></div>

    <div class="ambient-blob blob-1"></div>
    <div class="ambient-blob blob-2"></div>

    <div class="container py-5">
        <div class="row g-5">

            <div class="col-lg-4 animate__animated animate__fadeInLeft">
                <div class="glass-panel js-tilt">
                    <div class="profile-cover"></div>
                    <div class="user-block">
                        <div class="avatar-box position-relative d-inline-block">
                            <img th:src="${'https://ui-avatars.com/api/?name=' + (account != null ? account.fullName : 'User') + '&background=random'}"
                                class="user-avatar">
                            <i class="fa fa-crown vip-crown"></i>
                        </div>
                        <h5 class="mt-3 fw-bold" th:text="${account != null ? account.fullName : 'Guest'}">Nguyễn Văn A
                        </h5>
                        <span class="badge bg-dark rounded-pill px-3 py-2">Diamond Member</span>
                    </div>

                    <div class="pb-4 pt-2">
                        <a th:href="@{/profile}" class="menu-link">
                            <i class="fa-regular fa-id-badge"></i> Thông tin cá nhân
                        </a>
                        <a th:href="@{/orders}" class="menu-link">
                            <i class="fa-solid fa-bag-shopping"></i> Lịch sử đơn hàng
                        </a>
                        <a th:href="@{/change-password}" class="menu-link active">
                            <i class="fa-solid fa-shield-halved"></i> Đổi mật khẩu
                        </a>
                        <div class="my-2 mx-4 border-top opacity-25"></div>
                        <a th:href="@{/login}" class="menu-link text-danger">
                            <i class="fa-solid fa-power-off"></i> Đăng xuất
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 animate__animated animate__fadeInUp animate__delay-1s">
                <div class="glass-panel p-5 js-tilt"
                    style="transform-style: preserve-3d; transform: perspective(1000px);">

                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <div class="text-center mb-4">
                                <h4>Bảo mật tài khoản</h4>
                                <p class="text-muted">Để bảo mật, vui lòng không chia sẻ mật khẩu cho bất kỳ ai.</p>
                            </div>

                            <div th:if="${error}" class="alert alert-danger animate__animated animate__shakeX"
                                th:text="${error}"></div>
                            <div th:if="${success}" class="alert alert-success animate__animated animate__fadeIn"
                                th:text="${success}"></div>

                            <div class="security-tip">
                                <i class="fa fa-lightbulb me-2 text-warning"></i>
                                Mật khẩu mạnh nên chứa ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường, số và ký tự đặc
                                biệt.
                            </div>

                            <form th:action="@{/profile/change-password}" method="post">

                                <div class="float-input-group">
                                    <input type="password" name="oldPassword" class="float-input" id="oldPass"
                                        placeholder=" " required>
                                    <label for="oldPass" class="float-label">Mật khẩu hiện tại</label>
                                    <i class="fa-regular fa-eye toggle-password"></i>
                                </div>

                                <div class="float-input-group">
                                    <input type="password" name="newPassword" class="float-input" id="newPass"
                                        placeholder=" " required>
                                    <label for="newPass" class="float-label">Mật khẩu mới</label>
                                    <i class="fa-regular fa-eye toggle-password"></i>
                                </div>

                                <div class="password-strength" id="strengthContainer">
                                    <div class="strength-bar" id="strengthBar"></div>
                                </div>

                                <div class="float-input-group">
                                    <input type="password" name="confirmPassword" class="float-input" id="confirmPass"
                                        placeholder=" " required>
                                    <label for="confirmPass" class="float-label">Xác nhận mật khẩu mới</label>
                                    <i class="fa-regular fa-eye toggle-password"></i>
                                </div>

                                <div class="mt-5">
                                    <button type="submit" class="btn-super">
                                        Cập nhật mật khẩu <i class="fa fa-arrow-right ms-2"></i>
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. TILT EFFECT 3D
        document.querySelectorAll('.js-tilt').forEach(card => {
            card.addEventListener('mousemove', function (e) {
                let rect = card.getBoundingClientRect();
                let x = e.clientX - rect.left;
                let y = e.clientY - rect.top;
                let centerX = rect.width / 2;
                let centerY = rect.height / 2;
                let rotateX = ((y - centerY) / centerY) * -3;
                let rotateY = ((x - centerX) / centerX) * 3;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            card.addEventListener('mouseleave', function () {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        });

        // 2. TOGGLE PASSWORD VISIBILITY
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function () {
                let input = this.previousElementSibling.previousElementSibling; // Tìm input (nhảy qua label)

                // Vì cấu trúc là: Input -> Label -> Icon
                // Nên previousSibling có thể là text node, cần cẩn thận. 
                // Cách an toàn hơn là tìm trong cùng parent:
                let parent = this.parentElement;
                let targetInput = parent.querySelector('input');

                if (targetInput.type === "password") {
                    targetInput.type = "text";
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    targetInput.type = "password";
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });

        // 3. SIMPLE PASSWORD STRENGTH METER (Giả lập hiệu ứng)
        const newPassInput = document.getElementById('newPass');
        const strengthBar = document.getElementById('strengthBar');
        const strengthContainer = document.getElementById('strengthContainer');

        newPassInput.addEventListener('input', function () {
            let val = this.value;
            if (val.length > 0) strengthContainer.style.display = 'block';
            else strengthContainer.style.display = 'none';

            let strength = 0;
            if (val.length > 5) strength += 30;
            if (val.match(/[A-Z]/)) strength += 20;
            if (val.match(/[0-9]/)) strength += 20;
            if (val.match(/[^A-Za-z0-9]/)) strength += 30;

            strengthBar.style.width = strength + '%';

            if (strength < 40) strengthBar.style.background = '#ff4757'; // Weak
            else if (strength < 80) strengthBar.style.background = '#ffa502'; // Medium
            else strengthBar.style.background = '#2ed573'; // Strong
        });
    </script>
</body>

</html>
