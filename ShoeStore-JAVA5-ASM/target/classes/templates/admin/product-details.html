<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sản Phẩm | ShoeStore Professional</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #121212;
            --accent-red: #e50914;
            --accent-cyan: #00f2ff;
            --text-main: #ffffff;
            --border-glass: rgba(255, 255, 255, 0.08);
            --radius: 6px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-size: 14px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        .font-oswald {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 260px;
            padding: 30px 40px;
            background-image: radial-gradient(circle at 50% 10%, rgba(229, 9, 20, 0.05) 0%, transparent 40%);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
        }

        .sub-title {
            font-size: 13px;
            color: var(--accent-cyan);
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid #333;
            color: #ccc;
            padding: 12px 25px;
            font-family: 'Oswald';
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 30px;
        }

        .card-title {
            font-family: 'Oswald';
            font-size: 18px;
            color: var(--accent-cyan);
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .info-row {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #222;
            padding-bottom: 10px;
        }

        .info-label {
            width: 150px;
            color: #888;
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
        }

        .info-value {
            flex-grow: 1;
            color: #fff;
            font-weight: 500;
        }

        .img-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .img-item {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: var(--radius);
            border: 1px solid #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        thead {
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid #333;
        }

        th {
            text-align: left;
            padding: 15px;
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            font-family: 'Oswald';
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="admin-wrapper">
        <aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>
        <div class="main-content">
            <header th:replace="~{admin/fragments/header :: header}"></header>

            <div class="page-header">
                <div>
                    <span class="sub-title">THÔNG TIN SẢN PHẨM</span>
                    <h1 class="page-title font-oswald" th:text="${product.productName}">TÊN SẢN PHẨM</h1>
                </div>
                <a th:href="@{/admin/products}" class="btn-cancel"><i class="bi bi-arrow-left"></i> QUAY LẠI</a>
            </div>

            <div class="detail-grid">
                <div class="left-col">
                    <div class="card">
                        <h3 class="card-title"><i class="bi bi-info-circle"></i> THÔNG TIN CƠ BẢN</h3>

                        <div class="info-row">
                            <div class="info-label">SKU</div>
                            <div class="info-value" th:text="${product.productCode}">PROD-XXXX</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Danh mục</div>
                            <div class="info-value"
                                th:text="${product.category != null ? product.category.name : 'Chưa phân loại'}">Nike
                            </div>
                        </div>

                        <div class="info-row">
                            <div class="info-label">Trạng thái</div>
                            <div class="info-value" th:text="${product.status == 1 ? 'Đang bán' : 'Tạm ẩn'}">Đang bán
                            </div>
                        </div>
                        <div class="info-row" style="border-bottom: none; display: block;">
                            <div class="info-label" style="margin-bottom: 10px;">Mô tả chi tiết</div>
                            <div class="info-value" style="color: #ccc; font-size: 13px; line-height: 1.6;"
                                th:text="${product.description != null && !product.description.isEmpty() ? product.description : 'Không có mô tả.'}">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h3 class="card-title"><i class="bi bi-box-seam"></i> DANH SÁCH SIZE & MÀU (BIẾN THỂ)</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Kích cỡ</th>
                                    <th>Màu sắc</th>
                                    <th>Giá bán</th>
                                    <th>Kho hàng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="v : ${product.variants}">
                                    <td th:text="${v.size.sizeName}">Size 40</td>
                                    <td th:text="${v.color.colorName}">Đen</td>
                                    <td style="color: var(--accent-cyan); font-weight: 600;"
                                        th:text="${#numbers.formatDecimal(v.price, 0, 'COMMA', 0, 'POINT') + ' ₫'}">
                                        1.500.000 ₫</td>
                                    <td th:text="${v.quantity}">100</td>
                                </tr>
                                <tr th:if="${product.variants == null || product.variants.isEmpty()}">
                                    <td colspan="4" style="text-align: center; color: #888; padding: 30px;">Chưa có biến
                                        thể nào được cấu hình.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="right-col">
                    <div class="card">
                        <h3 class="card-title"><i class="bi bi-images"></i> THƯ VIỆN ẢNH</h3>

                        <div th:if="${product.images != null && !product.images.isEmpty()}" class="img-grid">
                            <img th:each="img : ${product.images}" th:src="@{'/images/' + ${img.imageUrl}}"
                                class="img-item" alt="Ảnh sản phẩm">
                        </div>

                        <div th:if="${product.images == null || product.images.isEmpty()}"
                            style="text-align: center; padding: 40px 0; color: #666; border: 1px dashed #333; border-radius: 4px;">
                            <i class="bi bi-image" style="font-size: 30px; margin-bottom: 10px; display: block;"></i>
                            Sản phẩm này chưa có ảnh
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
