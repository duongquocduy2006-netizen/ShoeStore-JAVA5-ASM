<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Danh Mục | ShoeStore Professional</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* --- THEME CONFIGURATION (Đồng bộ Dashboard) --- */
        :root {
            --bg-body: #050505;
            --bg-card: #121212;
            --accent-red: #e50914;
            --accent-cyan: #00f2ff;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border-glass: rgba(255, 255, 255, 0.08);
            --radius: 6px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-size: 14px;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        /* --- LAYOUT --- */
        .admin-wrapper { display: flex; min-height: 100vh; }
        
        /* MAIN CONTENT */
        .main-content {
            flex-grow: 1; 
            margin-left: 260px;
            padding: 30px 40px;
            background-image: radial-gradient(circle at 80% 10%, rgba(0, 242, 255, 0.05) 0%, transparent 40%);
            display: flex;
            flex-direction: column;
        }

        /* --- PAGE HEADER --- */
        .page-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px; }
        .page-title { font-size: 32px; font-weight: 700; margin: 0; line-height: 1; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .sub-title { font-size: 13px; color: var(--accent-cyan); font-weight: 600; letter-spacing: 2px; display: block; margin-bottom: 5px; }

        /* BUTTON STYLE */
        .btn-neon {
            background: var(--accent-cyan); color: #000; border: none; padding: 12px 25px;
            font-family: 'Oswald', sans-serif; letter-spacing: 1px; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            font-weight: 600; text-decoration: none;
        }
        .btn-neon:hover {
            background: #fff; box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        /* --- TOOLBAR --- */
        .toolbar {
            background: var(--bg-card); padding: 20px; border: 1px solid var(--border-glass); border-radius: var(--radius);
            display: flex; gap: 15px; align-items: center; margin-bottom: 30px;
        }

        .search-box { flex-grow: 1; position: relative; }
        .search-input {
            width: 100%; padding: 12px 15px 12px 45px; background: #050505; border: 1px solid #333;
            border-radius: 4px; color: #fff; outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #666; }

        /* --- TABLE --- */
        .table-card {
            background: var(--bg-card); border: 1px solid var(--border-glass);
            border-radius: var(--radius); overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; }
        th {
            text-align: left; padding: 20px; font-weight: 500; color: #666;
            font-size: 12px; text-transform: uppercase; letter-spacing: 1px; font-family: 'Oswald';
            background: rgba(255,255,255,0.03); border-bottom: 1px solid #333;
        }
        td { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); vertical-align: middle; }
        tr:hover td { background: rgba(255,255,255,0.02); }

        /* ID Column Style */
        .cat-id { font-family: 'Oswald'; color: var(--accent-cyan); letter-spacing: 1px; font-weight: 600; }
        
        /* Action Buttons */
        .action-btn {
            width: 35px; height: 35px; background: transparent; border: 1px solid #333;
            color: #888; display: inline-flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; margin-left: 5px; border-radius: 4px; text-decoration: none;
        }
        .btn-edit:hover { border-color: var(--accent-cyan); color: var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 242, 255, 0.3); }
        .btn-delete:hover { border-color: var(--accent-red); color: var(--accent-red); box-shadow: 0 0 10px rgba(229, 9, 20, 0.3); }

    </style>
</head>
<body>

    <div class="admin-wrapper">
        
        <aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>

        <div class="main-content">
            
            <header th:replace="~{admin/fragments/header :: header}"></header>

            <div class="page-header" style="margin-top: 20px;">
                <div>
                    <span class="sub-title"><i class="bi bi-tags"></i> QUẢN LÝ DANH MỤC</span>
                    <h1 class="page-title font-oswald">LOẠI SẢN PHẨM</h1>
                </div>
                <a th:href="@{/admin/categories/add}" class="btn-neon">
                    <i class="bi bi-plus-lg"></i> Thêm Danh Mục
                </a>
            </div>

            <div class="toolbar">
                <div class="search-box">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Tìm kiếm danh mục...">
                </div>
                
                <select class="search-input" style="width: 200px; flex-grow: 0;">
                    <option>Trạng thái: Tất cả</option>
                    <option>Đang hiển thị</option>
                    <option>Đang ẩn</option>
                </select>
            </div>

            <div class="table-card">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 100px;">ID</th>
                            <th>Tên danh mục</th>
                            <th>Đường dẫn (Slug)</th>
                            <th>Trạng thái</th>
                            <th style="text-align: right;">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cate : ${list}">
                            <td class="cat-id" th:text="${'#CAT-' + cate.id}">#CAT-01</td>
                            <td style="font-weight: 600; color: #fff;" th:text="${cate.name}">Tên Loại</td>
                            <td style="color: #888;" th:text="${cate.slug}">slug-duong-dan</td>
                            
                            <td>
                                <span th:if="${cate.active}" style="color: #4ade80; font-size: 11px; text-transform: uppercase; font-weight: 700;">● Hiển thị</span>
                                <span th:unless="${cate.active}" style="color: var(--accent-red); font-size: 11px; text-transform: uppercase; font-weight: 700;">● Đang ẩn</span>
                            </td>
                            
                            <td style="text-align: right;">
                                <a th:href="@{/admin/categories/edit/{id}(id=${cate.id})}" class="action-btn btn-edit" title="Sửa">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/categories/delete/{id}(id=${cate.id})}" 
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?')" 
                                   class="action-btn btn-delete" title="Xóa">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        
                        <tr th:if="${#lists.isEmpty(list)}">
                            <td colspan="5" style="text-align: center; padding: 30px; color: #888;">
                                Chưa có dữ liệu danh mục nào.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</body>
</html>
