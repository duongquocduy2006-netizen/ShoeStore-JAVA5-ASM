<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Sản Phẩm | ShoeStore Professional</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #121212;
            --accent-red: #e50914;
            --accent-cyan: #00f2ff;
            --text-main: #ffffff;
            --border-glass: rgba(255, 255, 255, 0.08);
            --radius: 6px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-size: 14px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        .font-oswald {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 260px;
            padding: 30px 40px;
            background-image: radial-gradient(circle at 50% 10%, rgba(229, 9, 20, 0.05) 0%, transparent 40%);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
        }

        .sub-title {
            font-size: 13px;
            color: var(--accent-cyan);
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid #333;
            color: #ccc;
            padding: 12px 25px;
            font-family: 'Oswald';
            cursor: pointer;
            text-decoration: none;
        }

        .btn-save {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 12px 30px;
            font-family: 'Oswald';
            cursor: pointer;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 30px;
        }

        .card-title {
            font-family: 'Oswald';
            font-size: 18px;
            color: var(--accent-cyan);
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
            font-size: 13px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: #050505;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-family: 'Poppins';
            outline: none;
        }

        .form-control:focus {
            border-color: var(--accent-cyan);
        }

        select option {
            background-color: #ffffff;
            color: #000000;
        }

        textarea.form-control {
            min-height: 120px;
        }

        .image-upload-box {
            border: 2px dashed #333;
            border-radius: var(--radius);
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            background: #0a0a0a;
        }

        .upload-icon {
            font-size: 40px;
            color: #555;
            margin-bottom: 15px;
        }

        #preview-img {
            max-width: 100%;
            display: none;
            margin-top: 15px;
            border-radius: 4px;
        }

        .file-input {
            display: none;
        }

        .color-input-hidden {
            display: none;
            margin-top: 10px;
        }

        .existing-images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .img-item-wrapper {
            position: relative;
            border: 1px solid #333;
            border-radius: var(--radius);
            overflow: hidden;
            aspect-ratio: 1;
        }

        .img-item-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .img-item-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            padding: 5px;
            font-size: 11px;
        }

        .img-item-actions a {
            color: #ccc;
            text-decoration: none;
            padding: 3px 5px;
            border-radius: 3px;
            transition: 0.2s;
        }

        .img-item-actions a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .badge-primary {
            position: absolute;
            top: 5px;
            left: 5px;
            background: var(--accent-red);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="admin-wrapper">
        <aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>
        <div class="main-content">
            <header th:replace="~{admin/fragments/header :: header}"></header>

            <form th:action="@{/admin/products/save}" th:object="${product}" method="POST">
                <input type="hidden" th:field="*{id}">

                <div class="page-header">
                    <div>
                        <span class="sub-title">QUẢN LÝ SẢN PHẨM</span>
                        <h1 class="page-title font-oswald">THÊM / CẬP NHẬT SẢN PHẨM</h1>
                    </div>
                    <div class="btn-group">
                        <a th:href="@{/admin/products}" class="btn-cancel">HỦY BỎ</a>
                        <button type="submit" class="btn-save">LƯU SẢN PHẨM</button>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="left-col">
                        <div class="card">
                            <h3 class="card-title">THÔNG TIN CƠ BẢN</h3>
                            <div class="form-group">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" th:field="*{productName}" class="form-control"
                                    placeholder="VD: Nike Air Force 1" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Mô tả chi tiết</label>
                                <textarea th:field="*{description}" class="form-control"
                                    placeholder="Chất liệu, công nghệ..."></textarea>
                            </div>
                        </div>

                        <div class="card">
                            <h3 class="card-title">CẤU HÌNH BIẾN THỂ (BẢN ĐẦU TIÊN)</h3>
                            <div style="grid-column: span 2; margin-bottom: 15px;">
                                <label class="form-label" style="color: var(--accent-cyan);">* Hệ thống sẽ tự tạo 1 biến
                                    thể mặc định từ các thông số này.</label>
                            </div>
                            <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                                <div>
                                    <label class="form-label">Kích cỡ (Size)</label>
                                    <select name="sizeId" class="form-control">
                                        <option value="">-- Chọn Size --</option>
                                        <option th:each="size : ${sizes}" th:value="${size.id}"
                                            th:text="${size.sizeName}"
                                            th:selected="${product.variants != null && !product.variants.isEmpty() && product.variants.iterator().next().size.id == size.id}">
                                        </option>
                                    </select>
                                </div>
                                <div>
                                    <label class="form-label">Màu sắc (Color)</label>
                                    <select name="colorId" id="colorSelect" class="form-control"
                                        onchange="toggleNewColorInput()">
                                        <option value="">-- Chọn Màu --</option>
                                        <option th:each="color : ${colors}" th:value="${color.id}"
                                            th:text="${color.colorName}"
                                            th:selected="${product.variants != null && !product.variants.isEmpty() && product.variants.iterator().next().color.id == color.id}">
                                        </option>
                                        <option value="-1"
                                            style="color: var(--accent-cyan); font-weight: bold; background: #222;">[+]
                                            Thêm Màu Mới...</option>
                                    </select>
                                    <input type="text" id="newColorName" name="newColorName"
                                        class="form-control color-input-hidden"
                                        placeholder="Nhập tên màu mới (VD: Xanh Rêu)">
                                </div>
                                <div>
                                    <label class="form-label">Giá bán (VNĐ)</label>
                                    <input type="number" name="price" class="form-control" placeholder="VD: 1500000"
                                        th:value="${product.variants != null && !product.variants.isEmpty() ? product.variants.iterator().next().price : ''}">
                                </div>
                                <div>
                                    <label class="form-label">Số lượng tồn kho</label>
                                    <input type="number" name="quantity" class="form-control" placeholder="VD: 100"
                                        th:value="${product.variants != null && !product.variants.isEmpty() ? product.variants.iterator().next().quantity : ''}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="right-col">
                        <div class="card">
                            <h3 class="card-title">ẢNH SẢN PHẨM</h3>

                            <!-- Hình ảnh hiện tại -->
                            <div th:if="${product.images != null && !product.images.isEmpty()}"
                                style="margin-bottom: 25px;">
                                <label class="form-label">Hình ảnh hiện tại</label>
                                <div class="existing-images-grid">
                                    <div th:each="img : ${product.images}" class="img-item-wrapper">
                                        <img th:src="@{'/images/' + ${img.imageUrl}}" alt="Product Image">
                                        <span th:if="${img.isPrimary}" class="badge-primary">ẢNH CHÍNH</span>
                                        <div class="img-item-actions">
                                            <a th:href="@{'/admin/products/image/primary/' + ${img.id} + '/' + ${product.id}}"
                                                title="Đặt làm Ảnh chính"><i class="bi bi-star"></i> Đặt chính</a>
                                            <a th:href="@{'/admin/products/image/delete/' + ${img.id} + '/' + ${product.id}}"
                                                style="color: var(--accent-red);" title="Xóa ảnh này"
                                                onclick="return confirm('Bạn có chắc chắn muốn xóa ảnh này không?');"><i
                                                    class="bi bi-trash"></i> Xóa</a>
                                        </div>
                                    </div>
                                </div>
                                <hr style="border-color: #333; margin-bottom: 20px;">
                            </div>

                            <label class="form-label"
                                th:text="${product.images != null && !product.images.isEmpty() ? 'Tải thêm ảnh mới' : 'Tải lên ảnh đầu tiên'}">Tải
                                Ảnh</label>
                            <input type="hidden" id="imageBase64" name="imageBase64">

                            <div class="image-upload-box" onclick="document.getElementById('fileInput').click()">
                                <input type="file" id="fileInput" class="file-input" accept="image/*"
                                    onchange="previewImage(event)" onclick="event.stopPropagation()">
                                <div id="upload-placeholder">
                                    <i class="bi bi-cloud-arrow-up upload-icon"></i>
                                    <p style="color: #888; font-size: 12px;">BẤM VÀO ĐỂ TẢI ẢNH LÊN</p>
                                </div>
                                <img id="preview-img" src="#" alt="Preview">
                            </div>
                        </div>

                        <div class="card">
                            <h3 class="card-title">PHÂN LOẠI & TRẠNG THÁI</h3>

                            <div class="form-group">
                                <label class="form-label">Danh mục</label>
                                <select name="category.id" class="form-control" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                                        th:selected="${product.category != null and product.category.id == cat.id}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Thương hiệu</label>
                                <select name="brandName" class="form-control">
                                    <option value="">-- Chọn thương hiệu --</option>
                                    <option value="Nike" th:selected="${product.brandName == 'Nike'}">Nike</option>
                                    <option value="Adidas" th:selected="${product.brandName == 'Adidas'}">Adidas
                                    </option>
                                    <option value="Puma" th:selected="${product.brandName == 'Puma'}">Puma</option>
                                    <option value="New Balance" th:selected="${product.brandName == 'New Balance'}">New
                                        Balance</option>
                                    <option value="Vans" th:selected="${product.brandName == 'Vans'}">Vans</option>
                                    <option value="Converse" th:selected="${product.brandName == 'Converse'}">Converse
                                    </option>
                                    <option value="Biti's" th:selected="${product.brandName == 'Biti''s'}">Biti's
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Trạng thái</label>
                                <select th:field="*{status}" class="form-control">
                                    <option value="1">Đang bán</option>
                                    <option value="0">Tạm ẩn</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleNewColorInput() {
            var selectObj = document.getElementById('colorSelect');
            var customInput = document.getElementById('newColorName');
            if (selectObj.value == '-1') {
                customInput.style.display = 'block';
                customInput.required = true;
            } else {
                customInput.style.display = 'none';
                customInput.required = false;
                customInput.value = '';
            }
        }

        function previewImage(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var output = document.getElementById('preview-img');
                    document.getElementById('upload-placeholder').style.display = 'none';
                    output.src = e.target.result;
                    output.style.display = 'block';

                    document.getElementById('imageBase64').value = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
