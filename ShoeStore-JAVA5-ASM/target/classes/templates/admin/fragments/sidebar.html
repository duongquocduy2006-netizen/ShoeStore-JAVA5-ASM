<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <aside th:fragment="sidebar" id="sidebar-wrapper">
        
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <style>
            /* --- THEME VARIABLES --- */
            :root {
                --sidebar-bg: #0a0a0a;
                --sidebar-border: rgba(255, 255, 255, 0.08);
                --accent-red: #e50914;
                --accent-cyan: #00f2ff;
                --text-main: #ffffff;
                --text-muted: #a1a1aa;
            }

            /* --- LAYOUT SIDEBAR --- */
            #sidebar-wrapper {
                width: 260px;
                min-height: 100vh;
                background: var(--sidebar-bg);
                border-right: 1px solid var(--sidebar-border);
                display: flex;
                flex-direction: column;
                font-family: 'Poppins', sans-serif;
                flex-shrink: 0;
                position: fixed; /* Cố định sidebar */
                top: 0;
                left: 0;
                z-index: 1000;
                transition: all 0.3s ease;
            }

            /* --- BRANDING --- */
            .sidebar-branding {
                height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-bottom: 1px solid var(--sidebar-border);
                margin-bottom: 20px;
            }

            .brand-logo {
                font-family: 'Oswald', sans-serif;
                font-size: 26px;
                font-weight: 700;
                color: var(--text-main);
                text-transform: uppercase;
                letter-spacing: 2px;
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
                text-decoration: none;
                display: flex; align-items: center; gap: 8px;
            }
            
            .brand-logo span { color: var(--accent-red); }

            /* --- NAV MENU --- */
            .sidebar-nav {
                padding: 0 15px;
                flex-grow: 1;
                overflow-y: auto;
            }

            /* Scrollbar ẩn cho đẹp */
            .sidebar-nav::-webkit-scrollbar { width: 4px; }
            .sidebar-nav::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

            .nav-label {
                font-size: 11px;
                font-weight: 600;
                color: #555;
                text-transform: uppercase;
                margin: 25px 0 10px 10px;
                letter-spacing: 1.5px;
                font-family: 'Oswald', sans-serif;
            }

            .nav-list { list-style: none; padding: 0; margin: 0; }
            .nav-item { margin-bottom: 4px; }

            /* --- LINKS --- */
            .nav-link {
                display: flex;
                align-items: center;
                padding: 12px 16px;
                color: var(--text-muted);
                text-decoration: none;
                border-radius: 4px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                font-size: 13px;
                font-weight: 500;
                border-left: 3px solid transparent;
                position: relative;
                overflow: hidden;
            }

            .nav-link i {
                font-size: 18px;
                width: 25px;
                margin-right: 10px;
                text-align: center;
                transition: 0.3s;
            }

            /* Hover Effect */
            .nav-link:hover {
                background: rgba(255, 255, 255, 0.05);
                color: #fff;
                padding-left: 20px;
            }
            .nav-link:hover i { transform: scale(1.1); color: var(--accent-cyan); }

            /* ACTIVE STATE - Cyberpunk Red Glow */
            .nav-link.active {
                background: linear-gradient(90deg, rgba(229, 9, 20, 0.15), transparent);
                color: var(--accent-red);
                border-left-color: var(--accent-red);
                box-shadow: inset 10px 0 20px -10px rgba(229, 9, 20, 0.5);
            }
            
            .nav-link.active i { color: var(--accent-red); text-shadow: 0 0 10px rgba(229, 9, 20, 0.6); }

            /* --- LOGOUT AREA --- */
            .logout-wrapper {
                padding: 20px;
                border-top: 1px solid var(--sidebar-border);
                margin-top: auto;
            }
            .btn-logout {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                padding: 12px;
                background: transparent;
                border: 1px solid #333;
                color: #888;
                text-decoration: none;
                font-family: 'Oswald', sans-serif;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-size: 12px;
                transition: all 0.3s;
            }
            .btn-logout:hover {
                background: var(--accent-red);
                border-color: var(--accent-red);
                color: white;
                box-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
            }
        </style>

        <div class="sidebar-branding">
            <a th:href="@{/admin/dashboard}" class="brand-logo">
                SHOE<span>STORE</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-label">Kinh doanh</div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a th:href="@{/admin/dashboard}" class="nav-link">
                        <i class="bi bi-grid-fill"></i>
                        <span>Tổng Quan</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/orders}" class="nav-link">
                        <i class="bi bi-cart-check"></i>
                        <span>Đơn Hàng</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/sale}" class="nav-link">
                        <i class="bi bi-shop"></i>
                        <span>Tại Quầy (POS)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/customers}" class="nav-link">
                        <i class="bi bi-people-fill"></i>
                        <span>Khách Hàng</span>
                    </a>
                </li>
            </ul>

            <div class="nav-label">Kho & Sản phẩm</div>
            <ul class="nav-list">
                 <li class="nav-item">
                    <a th:href="@{/admin/products}" class="nav-link">
                        <i class="bi bi-box-seam-fill"></i>
                        <span>Sản Phẩm</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/categories}" class="nav-link">
                       <i class="bi bi-tags-fill"></i>
                        <span>Danh Mục</span>
                    </a>
                </li>
            </ul>
            
            <div class="nav-label">Hệ thống</div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a th:href="@{/admin/promotions}" class="nav-link">
                        <i class="bi bi-ticket-perforated-fill"></i>
                        <span>Khuyến Mãi</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/settings}" class="nav-link">
                        <i class="bi bi-gear-fill"></i>
                        <span>Cài Đặt</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="logout-wrapper">
            <a th:href="@{/logout}" class="btn-logout">
                <i class="bi bi-box-arrow-right" style="margin-right: 8px;"></i> Đăng xuất
            </a>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const currentPath = window.location.pathname;
                const menuLinks = document.querySelectorAll('.nav-link');
                
                menuLinks.forEach(link => {
                    const href = link.getAttribute('href');
                    // Logic: Active nếu trùng khớp chính xác hoặc là trang con (trừ Dashboard ra để tránh active nhầm)
                    if (href === currentPath || (href !== '/admin/dashboard' && currentPath.startsWith(href))) {
                        link.classList.add('active');
                    }
                });
            });
        </script>

    </aside>

</body>
</html>
