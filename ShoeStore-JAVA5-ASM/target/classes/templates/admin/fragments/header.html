<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    
    <header th:fragment="header" id="page-header">
        
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

        <style>
            /* --- HEADER STYLES --- */
            #page-header {
                height: 80px; /* Tăng chiều cao xíu cho thoáng */
                background-color: #0a0a0a; /* Nền đen đồng bộ Sidebar */
                border-bottom: 1px solid rgba(255, 255, 255, 0.08); /* Viền kính mờ */
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 40px;
                position: sticky;
                top: 0;
                z-index: 900;
                font-family: 'Poppins', sans-serif;
                /* Bóng đổ tạo chiều sâu */
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            }

            /* --- LEFT SIDE: GLOBAL SEARCH --- */
            .header-left {
                flex-grow: 1;
                max-width: 400px;
            }
            .search-global {
                position: relative;
                width: 100%;
            }
            .search-global input {
                width: 100%;
                background: #121212;
                border: 1px solid #333;
                padding: 10px 15px 10px 40px;
                border-radius: 4px;
                color: #fff;
                font-size: 13px;
                transition: 0.3s;
                outline: none;
            }
            .search-global i {
                position: absolute;
                left: 12px;
                top: 50%;
                transform: translateY(-50%);
                color: #666;
            }
            .search-global input:focus {
                border-color: #00f2ff; /* Màu Neon Cyan */
                box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
            }

            /* --- RIGHT SIDE: ACTIONS --- */
            .header-right {
                display: flex;
                align-items: center;
                gap: 25px;
            }

            /* Notification Bell */
            .notification-btn {
                position: relative;
                font-size: 20px;
                color: #a1a1aa;
                cursor: pointer;
                transition: 0.3s;
                width: 40px; height: 40px;
                display: flex; align-items: center; justify-content: center;
                border-radius: 50%;
                background: rgba(255,255,255,0.03);
            }
            .notification-btn:hover { 
                color: #fff; 
                background: rgba(255,255,255,0.1);
                text-shadow: 0 0 10px #fff;
            }
            
            .dot-badge {
                position: absolute;
                top: 8px;
                right: 8px;
                width: 8px;
                height: 8px;
                background-color: #e50914; /* Đỏ Neon */
                border-radius: 50%;
                box-shadow: 0 0 5px #e50914;
            }

            /* User Profile */
            .user-profile {
                display: flex;
                align-items: center;
                gap: 12px;
                cursor: pointer;
                padding: 6px 12px;
                border-radius: 6px;
                transition: 0.3s;
                border: 1px solid transparent;
            }
            .user-profile:hover { 
                background-color: rgba(255,255,255,0.05); 
                border-color: rgba(255,255,255,0.1);
            }

            .user-info {
                display: flex;
                flex-direction: column;
                align-items: flex-end; /* Căn lề phải cho đẹp */
                line-height: 1.3;
            }
            .user-name { 
                font-size: 14px; 
                font-weight: 500; 
                color: #fff; 
                font-family: 'Oswald', sans-serif; 
                letter-spacing: 1px;
                text-transform: uppercase;
            }
            .user-role { 
                font-size: 11px; 
                color: #00f2ff; /* Xanh Neon */
                font-weight: 600;
                letter-spacing: 0.5px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
                background: #111;
                color: #e50914;
                border: 1px solid #333;
                border-radius: 4px; /* Bo góc vuông nhẹ cho nam tính */
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 16px;
                font-family: 'Oswald', sans-serif;
                transition: 0.3s;
            }
            .user-profile:hover .user-avatar {
                border-color: #e50914;
                box-shadow: 0 0 10px rgba(229, 9, 20, 0.4);
                color: #fff;
                background: #e50914;
            }
        </style>

        <div class="header-left">
            <div class="search-global">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Tìm kiếm nhanh (Ctrl + K)...">
            </div>
        </div>

        <div class="header-right">
            
            <div class="notification-btn" title="Thông báo">
                <i class="bi bi-bell"></i>
                <span class="dot-badge"></span>
            </div>
            
            <div class="notification-btn" title="Tin nhắn">
                <i class="bi bi-chat-dots"></i>
            </div>

            <div class="user-profile">
                <div class="user-info">
                    <span class="user-name">Quản Trị Viên</span>
                    <span class="user-role">Super Admin</span>
                </div>
                <div class="user-avatar">AD</div>
                </div>
        </div>

    </header>

</body>
</html>
