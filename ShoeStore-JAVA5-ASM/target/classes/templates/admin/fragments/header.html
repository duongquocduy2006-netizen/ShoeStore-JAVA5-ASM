<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="header" class="custom-header">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* ================= 1. CẤU HÌNH CHUNG ================= */
        :root {
            --primary-color: #000000;
            --accent-color: #d32f2f; /* Màu đỏ Sale */
            --highlight-color: #ffc107; /* Màu vàng New */
            --text-gray: #555555;
            --bg-light: #f8f9fa;
        }

        /* Lưu ý: Font-family nên được set ở body của trang chủ (index.html), 
           nhưng set ở đây để đảm bảo header luôn nhận font đúng */
        .custom-header {
            font-family: 'Poppins', sans-serif;
            background: #fff;
            border-bottom: 1px solid #eaeaea;
        }

        .custom-header a { 
            text-decoration: none; 
        }

        /* ================= 2. TOP HEADER ================= */

        /* --- LOGO --- */
        .brand-logo {
            font-weight: 800;
            font-size: 28px;
            color: var(--primary-color);
            letter-spacing: -1px;
            text-transform: uppercase;
            transition: transform 0.3s ease;
            margin: 0;
        }
        .brand-logo:hover {
            transform: scale(1.05);
        }

        /* --- SEARCH BOX --- */
        .search-wrapper {
            position: relative;
        }
        
        .search-wrapper .input-group {
            background: var(--bg-light);
            border-radius: 50px;
            padding: 5px;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .search-wrapper .input-group:focus-within {
            background: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-input {
            border: none;
            background: transparent;
            font-size: 14px;
            padding-left: 15px;
            color: #333;
        }
        .search-input:focus {
            box-shadow: none;
            background: transparent;
        }
        
        .search-btn {
            border-radius: 50% !important;
            width: 40px;
            height: 40px;
            background: #fff;
            color: #333;
            border: 1px solid #eee;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-wrapper .input-group:focus-within .search-btn {
            background: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        /* --- ICONS GROUP --- */
        .icon-item {
            color: #333;
            font-size: 20px;
            position: relative;
            transition: all 0.3s ease;
            width: 40px; 
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .icon-item:hover {
            background-color: #f0f0f0;
            color: var(--accent-color);
            transform: translateY(-3px);
        }

        .cart-badge {
            background-color: var(--accent-color) !important;
            border: 2px solid #fff;
            font-size: 10px;
            padding: 4px 6px;
        }

        /* ================= 3. NAVBAR (MENU) ================= */
        .custom-navbar {
            background-color: #000 !important;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-link-custom {
            color: #fff !important;
            font-size: 14px;
            letter-spacing: 1px;
            padding: 20px 15px !important;
            position: relative;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .nav-link-custom:hover, 
        .nav-link-custom:focus {
            opacity: 1;
            color: #fff;
        }

        /* Hiệu ứng gạch chân */
        .nav-link-custom::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0%;
            height: 4px;
            background-color: var(--accent-color);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: translateX(-50%);
        }

        .nav-link-custom:hover::after {
            width: 100%;
        }

        /* Màu riêng cho Sale & Hàng mới */
        .nav-link-custom.text-warning { color: var(--highlight-color) !important; opacity: 1; }
        .nav-link-custom.text-warning::after { background-color: var(--highlight-color); }

        .nav-link-custom.text-danger { color: #ff4d4d !important; opacity: 1; }
        .nav-link-custom.text-danger::after { background-color: #ff4d4d; }

        /* Responsive */
        @media (max-width: 991px) {
            .nav-link-custom {
                padding: 15px 0 !important;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .nav-link-custom::after { display: none; }
            .search-wrapper { margin-top: 15px; }
        }
    </style>
    
    <div class="container py-3">
        <div class="row align-items-center">
            
            <div class="col-md-3 text-center text-md-start">
                <a href="/" class="text-decoration-none">
                    <h2 class="brand-logo">SHOE STORE</h2>
                </a>
            </div>

            <div class="col-md-5 my-3 my-md-0">
                <div class="search-wrapper">
                    <div class="input-group">
                        <input type="text" class="form-control search-input" placeholder="Tìm kiếm sneaker, giày chạy...">
                        <button class="btn search-btn" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 text-center text-md-end">
                <div class="icon-group d-inline-flex gap-4 align-items-center">
                    <a href="#" class="icon-item" title="Tài khoản"><i class="fa fa-user"></i></a>
                    <a href="#" class="icon-item" title="Yêu thích"><i class="fa fa-heart"></i></a>
                    <a href="#" class="icon-item position-relative" title="Giỏ hàng">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill">
                            3
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black custom-navbar">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-2 text-uppercase fw-bold">
                    <li class="nav-item"><a class="nav-link nav-link-custom" href="#">Thương hiệu</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-custom" href="#">Nam</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-custom" href="#">Nữ</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-custom" href="#">Trẻ em</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-custom text-warning" href="#"><i class="fa fa-star me-1"></i>Hàng mới</a></li> 
                    <li class="nav-item"><a class="nav-link nav-link-custom text-danger" href="#"><i class="fa fa-fire me-1"></i>Sale</a></li> 
                    <li class="nav-item"><a class="nav-link nav-link-custom" href="#">Cửa hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>

</header>

</body>
</html>
